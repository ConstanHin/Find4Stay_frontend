<div class="container">
  <h5>Mis hoteles</h5>
  <div class="row justify-content-center" *ngIf="!listaHoteles.length">
    <p class="col col-md-4 alert alert-secondary text-center">No se ha encontrado resultados.</p>
  </div>
  <div class="row">
    <!-- tarjeta hotel -->
    <div class="col col-6 border rounded shadow-sm overflow-hidden" style="width: 30rem; margin: 10px;"
      *ngFor="let hotel of listaHoteles">
      <!-- añadir prefijo del servidor a la imagen-->
      <img [src]="hotel.imagenes != null ? 'http://localhost:8080' + hotel.imagenes : '../../../../assets/images/placeholder_500_300.png'"
        class="card-img-top img-fluid" alt="imagen" style="width: 27rem; margin-top: 5px;">
      <div class="row">
        <div class="col-sm-2">
          <label class="ex1">Nombre:</label>
        </div>
        <div class="col">
          <span id="inputCodigo">{{hotel.nombre}}
          </span>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <label class="ex1">Categoria:</label>
          </div>
          <div class="col">
            <span id="inputCodigo">{{hotel.categoria | numberToStars}}
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <label class="ex1">Población:</label>
          </div>
          <div class="col">
            <span id="inputCodigo">{{hotel.poblacion}}
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <label class="ex1">Ubicación:</label>
          </div>
          <div class="col">
            <span id="inputCodigo">{{hotel.ubicacion}}
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <label class="ex1"> Precio:</label>
          </div>
          <div class="col">
            <span id="inputCodigo">{{hotel.precio}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<hr>

<!-- FORMULARIO -->
<div class="container">
  <h5>Añadir un nuevo Hotel</h5>
  <form [formGroup]="formGroupAddHotel">
    <!-- Hotel -->
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-control bg-light rounded" id="nombre" formControlName="nombre" type="text"
          placeholder="Nombre">
      </div>
    </div>
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="categoria">Categoria</label>
        <input class="form-control bg-light rounded" id="categoria" formControlName="categoria" type="number"
          placeholder="Categoria">
      </div>
    </div>
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="poblacion">Población</label>
        <input class="form-control bg-light rounded" id="poblacion" formControlName="poblacion" type="text"
          placeholder="Población">
      </div>
    </div>

    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="ubicacion">Ubicación</label>
        <input class="form-control bg-light rounded" id="ubicacion" formControlName="ubicacion" type="text"
          placeholder="Latitud + Longitud">
      </div>
    </div>

    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="importe">Importe</label>
        <input class="form-control bg-light rounded" id="importe" formControlName="importe" type="number"
          placeholder="Importe">
      </div>
    </div>


    <ul class="alert alert-success mt-3" *ngIf="message">
      <p class="m-1 p-0 ">
        {{message}}
      </p>
    </ul>
    <ul class="alert alert-danger mt-3" *ngIf="errorMessage">
      <p class="m-1 p-0 ">
        {{errorMessage}}
      </p>
    </ul>

    <div class="row my-4">
      <div class="col">
        <button [disabled]="!formGroupAddHotel.valid" class="btn btn-success" (click)="submit()">Enviar</button>
      </div>
    </div>

  </form>
</div>
