<div class="container-fluid g-0">
  <div class="row vh100">
    <div class="col-2">
      <app-barra-lateral (cambiarApartadoEvent)="cambiarApartado($event)"></app-barra-lateral>
    </div>
    <div class="col">
      <app-areaempresa *ngIf="apartado === 'empresa'"></app-areaempresa>
      <app-seguridad *ngIf="apartado === 'seguridad'"></app-seguridad>
      <app-mishoteles *ngIf="apartado === 'mishoteles'"></app-mishoteles>
    </div>
  </div>
</div>
