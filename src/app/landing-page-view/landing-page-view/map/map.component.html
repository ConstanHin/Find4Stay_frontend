<!--Google map-->

<div class="container">
  <div *ngIf = "city == 'Reus'" class="row my-5">
    <div id="map-container-google-1" class="col map-container">
      <iframe src="https://maps.google.com/maps?q=reus&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</div>
