<div class="container">

  <h3 class="mt-5">Buscador alojamiento</h3>

  <div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <div class="row">
          <!-- Destino -->
          <div class="col-md-3" [ngClass]="{'col-md-12': secResBusqueda}">
            <label for="entrada"></label>
            <select class="form-control" aria-label="Destino" formControlName="destino"
              [ngClass]="{ 'is-invalid': submitted && f['destino'].errors }">
              <option value="{{form.get('destino')}}" disabled selected hidden>Elige tu destino</option>
              <option value="reus">Reus</option>
              <option value="tarragona">Tarragona</option>
              <option value="barcelona">Barcelona</option>
            </select>
            <div *ngIf="submitted && f['destino'].errors" class="invalid-feedback">
              <div *ngIf="f['destino'].errors['required']">Elige un destino</div>
            </div>
          </div>

          <!-- Nr Personas -->
          <div class="col-md-3" [ngClass]="{'col-md-12': secResBusqueda}">
            <label for="personas"></label>
            <input type="number" class="form-control" placeholder="Numero de personas" formControlName="personas"
              aria-label="Personas" min="1" max="30" [ngClass]="{ 'is-invalid': submitted && f['personas'].errors }">
            <div *ngIf="submitted && f['personas'].errors" class="invalid-feedback">
              <div *ngIf="f['personas'].errors['required']">Elige n√∫mero de personas</div>
            </div>
          </div>

          <!-- Campo fecha entrada - salida -->
          <div class="col" [ngClass]="{'col-md-12': secResBusqueda}">
            <mat-form-field [color]="'accent'" appearance="standard">
              <mat-date-range-input [rangePicker]="picker" [min]="maxDate">
                <input matStartDate placeholder="CheckIn" formControlName="fecha_entrada"
                  [ngClass]="{ 'is-invalid': submitted && f['fecha_entrada'].errors }">
                <input matEndDate placeholder="CheckOut" formControlName="fecha_salida"
                  [ngClass]="{ 'is-invalid': submitted && f['fecha_salida'].errors }">
                <!-- <mat-hint> {{getDateFormatString()}} </mat-hint> -->
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <!-- Validator errores -->
            <div *ngIf="submitted && f['fecha_entrada'].errors" class="invalid-feedback">
              <div *ngIf="f['fecha_entrada'].errors['required']">CheckIn requerido</div>
            </div>

            <div *ngIf="submitted && f['fecha_salida'].errors" class="invalid-feedback">
              <div *ngIf="f['fecha_salida'].errors['required']">CheckOut requerido</div>
            </div>
          </div>

          <!-- botones buscar reset -->
          <div class="col d-flex justify-content-center align-content-center">
            <button class="btn btn-light btn-magenta m-auto me-2" type="submit">Buscar</button>
            <button class="btn btn-secondary m-auto me-2 ms-2" type="button" (click)="onReset()">Reset</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
