<div class="container">

  <!-- <form [formGroup]="formCity" (ngSubmit)="capturar();"> -->
   <h3 class="mt-5">Buscador alojamiento</h3>

   <div class="form ">
     <div class="row g-3">
       <div class="col-md">
         <label for="entrada"></label>
         <select type="text"class="form-select" aria-label="Destino" placeholder="Destino" (change)="capturar()" [(ngModel)]="seleccionado">
           <option disabled selected>Destino</option>
           <option *ngFor="let ciudad of cuidades">
             {{ ciudad }}
           </option>
         </select>

       </div>
       <div class="col-md">
         <label for="entrada">Fecha entrada</label>
         <input
           type="date"
           id="date"
           class="form-control"
           placeholder="Entrada"
           aria-label="Entrada"
         />
       </div>
       <div class="col-md">
         <label for="salida">Fecha salida</label>
         <input
           type="date"
           id="date"
           class="form-control"
           placeholder="Salida"
           aria-label="Salida"
         />
       </div>
       <div class="col-md">
         <label for="personas"></label>
         <input
           type="text"
           class="form-control"
           placeholder="Numero de personas"
           aria-label="Personas"
         />
       </div>
     </div>
   </div>

   <a class="btn btn-light" routerLink="/resultado-busqueda">Buscar</a>
 <!-- </form> -->
</div>
