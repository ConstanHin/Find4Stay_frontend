<div class="container">

        <select class="form-select" aria-label="Destino">
          <option selected>Destino</option>

          <option value="2">Tarragona</option>

        </select>

      </div>

        <label for="entrada">Fecha entrada</label>

        <label for="salida">Fecha salida</label>
        <input type="date" id="date" class="form-control" placeholder="Salida" aria-label="Salida">
