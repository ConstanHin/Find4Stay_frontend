<div class="container">

  <h3 class="mt-5">Buscador alojamiento</h3>

  <div class="form">
    <div class="row g-3">

      <div class="col-md">
        <label for="entrada"></label>
        <select  class="form-select" aria-label="Destino">
          <option selected>Destino</option>
          <option value="1">Reus</option>
          <option value="2">Tarragona</option>
          <option value="3">Barcelona</option>
        </select>
      </div>

      <div class="col-md">
        <!-- <input matInput [matDatepicker]="pickerEntrada" class="form-control" [min]="maxDate" placeholder="Fecha Entrada" type="date" (change)="guardarFechaEntrada($event)"> -->
        <input matInput [matDatepicker]="pickerEntrada" class="form-control" [min]="maxDate" placeholder="Fecha Entrada" type="date" (change)="guardarFechaEntrada($event)">
        <mat-datepicker-toggle matSuffix [for]="pickerEntrada"></mat-datepicker-toggle>
        <mat-datepicker #pickerEntrada></mat-datepicker>
      </div>

      <div class="col-md">
        <input matInput [matDatepicker]="pickerSalida" class="form-control" [min]="selectDate" placeholder="Fecha Salida" type="date">
        <mat-datepicker-toggle matSuffix [for]="pickerSalida"></mat-datepicker-toggle>
        <mat-datepicker #pickerSalida></mat-datepicker>
      </div>

      <div class="col-md">
        <label for="personas"></label>
        <input type="text" class="form-control" placeholder="Numero de personas" aria-label="Personas">
      </div>

    </div>
  </div>

  <a class="btn btn-light" routerLink="/resultado-busqueda">Buscar</a>

</div>
