<section id="main-registro-section" class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw mb-2 text-uppercase">{{tipo}}</h2>
              <br>

              <div class="form-outline form-white mb-4">
                <input type="text" id="typeuserX" class="form-control form-control-lg" placeholder="Usuario" />
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Correo ElectrÃ³nico" />
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="ContraseÃ±a" />
              </div>

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="cambioTipo('Cliente')">
                <label class="btn btncolor1" for="btnradio1">Cliente</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="cambioTipo('Empresa')">
                <label class="btn btncolor1" for="btnradio2">Empresa</label>
              </div>
              <br>
              <br>
              <button class="button fs-5" type="submit">Registrarse</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
