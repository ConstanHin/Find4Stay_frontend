<div class="container" >
  <h5>Datos Personales</h5>

  <form [formGroup]="formEditUser">
    <div class="form-group row border-b">
      <div class="col-sm">
        <label for="ex1" id="ex1">Nombre</label>
      </div>
      <div class="col-sm">
        <input type="text" [readonly]=disabled [ngClass]="{'edit-border': !disabled}" class="form-control-plaintext" value="{{datocliente.nombre}}" formControlName="nombre" >
      </div>
      <div class="col-sm align-items-center">
        <label for="ex3"><i class="bi bi-pencil-square"></i> </label>
      </div>
    </div>

    <br>

    <div class="form-group row border-b">
      <div class="col-sm">
        <label for="ex1" id="ex1">Apellido</label>
      </div>
      <div class="col-sm">
        <input type="text" [readonly]=disabled [ngClass]="{'edit-border': !disabled}" class="form-control-plaintext" value="{{datocliente.apellido}}" formControlName="apellido" >
      </div>
      <div class="col-sm align-items-center">
        <label for="ex3"><i class="bi bi-pencil-square"></i> </label>
      </div>
    </div>

    <br>

    <div class="form-group row border-b">
      <div class="col-sm">
        <label for="ex1" id="ex1">DNI</label>
      </div>
      <div class="col-sm">
        <input type="text" [readonly]=disabled [ngClass]="{'edit-border': !disabled}" class="form-control-plaintext" value="{{datocliente.dni}}" formControlName="dni" >
      </div>
      <div class="col-sm align-items-center">
        <label for="ex3"><i class="bi bi-pencil-square"></i> </label>
      </div>
    </div>
  </form>

  <!-- Edit buttons, confirmar cancelar-->
  <div class="row my-4">
    <div class="col-md"></div>
    <div class="col-md-2 my-2">
      <button class="btn btn-warning" *ngIf="disabled" (click)="editar()">Editar</button>

      <button type="button" class="btn btn-labeled btn-danger mb-4 me-2" *ngIf="!disabled" (click)="cancelarCambios()">
        <span class="btn-label"><i class="bi bi-x text-light"></i></span>Cancelar</button>
      <button type="button" class="btn btn-labeled btn-success mb-2 me-2" *ngIf="!disabled" (click)="aceptarCambios()"
        type="submit">
        <span class="btn-label"><i class="bi bi-check text-light"></i></span>Aceptar</button>

    </div>
    <!-- Eliminar btn -->
    <!-- <div class="col-md-2 my-2"><button class="btn btn-danger" (click)="eliminar()">Eliminar</button></div> -->
  </div>
</div>
