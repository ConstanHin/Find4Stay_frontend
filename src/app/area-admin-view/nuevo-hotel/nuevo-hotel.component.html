
<div class="container">
  <h5>A침adir datos nuevo Hotel</h5>

  <form [formGroup]="formGroupAddHotel">

    <!-- Hotel -->
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-control bg-light rounded" id="nombre" formControlName="nombre" type="text"
          placeholder="Nombre">
      </div>
    </div>
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="categoria">Categoria</label>
        <input class="form-control bg-light rounded" id="categoria" formControlName="categoria" type="number"
          placeholder="Categoria">
      </div>
    </div>
    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="poblacion">Poblaci칩n</label>
        <input class="form-control bg-light rounded" id="poblacion" formControlName="poblacion" type="text" placeholder="Poblaci칩n">
      </div>
    </div>

    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="ubicacion">Ubicaci칩n</label>
        <input class="form-control bg-light rounded" id="ubicacion" formControlName="ubicacion" type="text" placeholder="Latitud + Longitud">
      </div>
    </div>

    <div class="mb-2 row justify-content-between">
      <div class="col">
        <label class="form-label" for="importe">Importe</label>
        <input class="form-control bg-light rounded" id="importe" formControlName="importe" type="text" placeholder="Importe">
      </div>
    </div>


    <!-- Validation errors -->
    <!-- <ul class="alert alert-danger mt-3"
      *ngIf="formGroupAddCliente.invalid && (formGroupAddCliente.dirty || formGroupAddCliente.touched)">
      <p class="m-1 p-0 ">
        Campos requeridos.
      </p>

    </ul> -->
    <!-- Validation errors -->
    <ul class="alert alert-success mt-3" *ngIf="message">
      <p class="m-1 p-0 ">
        {{message}}
      </p>
    </ul>
    <ul class="alert alert-danger mt-3" *ngIf="errorMessage">
      <p class="m-1 p-0 ">
        {{errorMessage}}
      </p>
    </ul>

    <div class="row my-4">
      <div class="col">
        <button [disabled]="!formGroupAddHotel.valid" class="btn btn-success" (click)="submit()">Enviar</button>
      </div>
    </div>

  </form>

</div>
