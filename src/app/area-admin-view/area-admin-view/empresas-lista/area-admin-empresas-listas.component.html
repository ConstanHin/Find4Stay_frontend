<div class="container">

  <h5>Lista Empresas</h5>

  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>CÃ³digo</th>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of listaEmpresas | paginate: {itemsPerPage:10, currentPage: page}">
        <td class="td-id">{{empresa.id}}</td>
        <td>{{empresa.nombre}}</td>
        <td>{{empresa.codigo_empresa}}</td>
        <!-- botones editar eliminar-->
        <td class="text-center td-btn"><a role="button" (click)="setEmpresa(empresa)" routerLink="./{{empresa.id}}"><i
              class="bi bi-pencil-square"></i></a></td>
        <td class="text-center td-btn"><a role="button"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
