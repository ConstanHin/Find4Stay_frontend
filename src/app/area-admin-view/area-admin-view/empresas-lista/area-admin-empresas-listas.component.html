<div class="container">

  <h5>Lista Empresas</h5>

  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Código</th>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of listaEmpresas | paginate: {itemsPerPage:10, currentPage: page}">
        <td class="td-id">{{empresa.id}}</td>
        <td>{{empresa.nombre}}</td>
        <td>{{empresa.codigo}}</td>
        <!-- botones editar eliminar-->
        <td class="text-end"><a role="button" (click)="cambiarApartado('cliente')"><i class="bi bi-pencil-square"></i></a></td>
        <td class="text-end"><a role="button"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>
  </table>

  <!-- Table -->
  <ul role="table" class="ps-0 table">

    <!-- Data header -->
    <div class="row info-header d-none d-sm-flex">
      <div class="col-md-2">
        <div class="ex1">Nombre</div>
      </div>
      <div class="col-md-2">
        <div class="ex1">Código</div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <!-- Data row-->
    <div class="row datos" *ngFor="let empresa of listaEmpresas | paginate: {itemsPerPage:10, currentPage: page}">
      <div class="col-md-2">
        <div class="ex1">{{empresa.nombre}}</div>
      </div>
      <div class="col-md-2">
        <div class="ex1">{{empresa.codigo}}</div>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-1">
        <a role="button" (click)="cambiarApartado('empresa')"><i class="bi bi-pencil-square"></i></a>
      </div>
      <div class="col-md-1">
        <a role="button"><i class="bi bi-trash3"></i></a>
      </div>
    </div>

  </ul>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
