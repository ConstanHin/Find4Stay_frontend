<div class="container">
  <h5>Lista Empresas</h5>

    <!-- Loading spinner-->
    <div class="spinner-border m-auto d-block" *ngIf="loading"></div>

  <!-- Add new empresa-->
  <div class="row justify-content-end">
    <div class="col col-md-3 d-flex justify-content-end py-4">
      <a class="btn btn-success d-block" routerLink="/area-admin/empresas/add">Añadir nuevo</a>
    </div>
  </div>

  <!-- Tabla datos-->
  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Código</th>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of listaEmpresas | paginate: {itemsPerPage:10, currentPage: page}; index as i">
        <td class="td-id">{{empresa.id}}</td>
        <td>{{empresa.nombre}}</td>
        <td>{{empresa.codigo_empresa}}</td>
        <!-- botones editar eliminar-->
        <!-- <td class="text-center td-btn"><button class="btn btn-outline-warning" (click)="setEmpresa(empresa)"
            routerLink="./{{empresa.id}}"><i class="bi bi-pencil-square"></i></button></td> -->
        <td class="text-center td-btn"><button class="btn btn-outline-danger" (click)="deleteEmpresa(empresa.id, i)"><i
              class="bi bi-trash3"></i></button></td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
