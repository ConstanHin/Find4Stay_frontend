<div class="container">
  <h5>Lista Hoteles</h5>

  <!-- Loading spinner-->
  <div class="spinner-border m-auto d-block" *ngIf="loading"></div>

  <!-- Add new cliente-->
  <div class="row justify-content-end">
    <div class="col col-md-3 d-flex justify-content-end py-4">
      <a class="btn btn-success d-block" routerLink="/area-admin/hoteles/add">Añadir nuevo</a>
    </div>
  </div>

  <!-- Data table hoteles-->
  <table class="table table-striped table-hover border table-bordered shadow-sm" *ngIf="!loading">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Población</th>
      <th>Ubicación</th>
      <th>Importe</th>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of listaHoteles | paginate: {itemsPerPage:10, currentPage: page}; index as i">
        <td class="td-id">{{hotel.id}}</td>
        <td>{{hotel.nombre}}</td>
        <td>{{hotel.categoria | numberToStars}}</td>
        <td>{{hotel.poblacion}}</td>
        <td>{{hotel.ubicacion}}</td>
        <td>{{hotel.precio | currency:'EUR':'symbol':'1.2-2' : 'es'}}</td>
        <td class="text-center td-btn"><button class="btn btn-outline-warning" (click)="setHotel(hotel)"
            routerLink="./{{hotel.id}}"><i class="bi bi-pencil-square"></i></button></td>
        <td class="text-center td-btn"><button class="btn btn-outline-danger" (click)="deleteHotel(hotel.id, i)"><i
              class="bi bi-trash3"></i></button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
