<div class="container">
  <h5>Lista Hoteles</h5>

  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Población</th>
      <th>Ublicación</th>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of listaHoteles | paginate: {itemsPerPage:10, currentPage: page}">
        <td class="td-id">{{hotel.id}}</td>
        <td>{{hotel.nombre}}</td>
        <td>{{hotel.categoria | numberToStars}}</td>
        <td>{{hotel.poblacion}}</td>
        <td>{{hotel.ubicacion}}</td>
        <td>{{hotel.precio | currency:'EUR':'symbol':'1.2-2' : 'es'}}</td>
        <td class="text-center td-btn"><a role="button" (click)="cambiarApartado('hotel')"><i
              class="bi bi-pencil-square"></i></a></td>
        <td class="text-center td-btn"><a role="button"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
