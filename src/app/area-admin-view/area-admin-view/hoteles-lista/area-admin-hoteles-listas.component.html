      <!-- Data row-->
      <div class="row datos" *ngFor="let hotel of listaHoteles | paginate: {itemsPerPage:10, currentPage: page}">

          <div class="ex1">{{hotel.nombre}}</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">{{hotel.categoria | numberToStars}}</div>

        <div class="col-md-2">

        </div>
        <div class="col-md-2">
