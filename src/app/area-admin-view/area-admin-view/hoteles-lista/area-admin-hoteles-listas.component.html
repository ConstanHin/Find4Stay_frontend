<div class="container">
  <h5>Lista Hoteles</h5>

    <!-- Table -->
    <ul role="table" class="ps-0 table">

      <!-- Data header -->
      <div class="row info-header d-none d-sm-flex">
        <div class="col-md-2">
          <div class="ex1">Nombre</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">Categoría</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">Población</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">Ubicación</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">Precio</div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
        </div>
      </div>

      <!-- Data row-->
      <div class="row datos" *ngFor="let hotel of listaHoteles | paginate: {itemsPerPage:10, currentPage: page}">
        <div class="col-md-2">
          <div class="ex1">{{hotel.nombre}}</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">{{hotel.categoria | numberToStars}}</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">{{hotel.poblacion}}</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">{{hotel.ubicacion}}</div>
        </div>
        <div class="col-md-2">
          <div class="ex1">{{hotel.precio | currency:'EUR':'symbol':'1.2-2' : 'es'}}</div>
          <!-- <div class="ex1">{{hotel.precio}}</div> -->
        </div>
        <div class="col-md-1">
          <a role="button" (click)="cambiarApartado('hotel')"><i class="bi bi-pencil-square"></i></a>
        </div>
        <div class="col-md-1">
          <a role="button"><i class="bi bi-trash3"></i></a>
        </div>
      </div>

    </ul>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
