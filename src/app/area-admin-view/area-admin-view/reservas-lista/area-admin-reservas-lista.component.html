<div class="container">

  <h5>Lista Reservas</h5>

  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Población</th>
      <th>Ublicación</th>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of listaReservas | paginate: {itemsPerPage:10, currentPage: page}">
        <td class="td-id">{{reserva.id}}</td>
        <td>{{reserva.codigo}}</td>
        <td>{{reserva.fechaEntrada | date : 'short'}}</td>
        <td>{{reserva.fechaSalida | date : 'short'}}</td>
        <td>{{reserva.importe | currency:'EUR':'symbol':'1.2-2' : 'es'}}</td>
        <td class="text-center td-btn"><a role="button" (click)="cambiarApartado('reserva')"><i
              class="bi bi-pencil-square"></i></a></td>
        <td class="text-center td-btn"><a role="button"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
