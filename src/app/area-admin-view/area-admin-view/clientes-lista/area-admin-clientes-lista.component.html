<div class="container">
  <h5>Lista Clientes</h5>

  <!-- Table -->
  <ul role="table" class="ps-0 table">

    <!-- Data header -->
    <div class="row info-header d-none d-sm-flex">
      <div class="col-md-2">
        <div class="ex1">Nombre</div>
      </div>
      <div class="col-md-2">
        <div class="ex1">Apellido</div>
      </div>
      <div class="col-md-2">
        <div class="ex1">E-mail</div>
      </div>
      <div class="col-md-2">
        <div class="ex1">DNI</div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <!-- Data row-->
    <div class="row datos" *ngFor="let cliente of listaClientes | paginate: {itemsPerPage:10, currentPage: page}">
      <div class="col-md-2">
        <div  class="ex1" >{{cliente.nombre}}</div>
      </div>
      <div class="col-md-2">
        <div  class="ex1">{{cliente.apellido}}</div>
      </div>
      <div class="col-md-2">
        <div  class="ex1">{{cliente.dni}}</div>
      </div>
      <div class="col-md-2">
        <div  class="ex1">{{cliente.email}}</div>
      </div>
      <div class="col-md-1">
        <a role="button" (click)="cambiarApartado('cliente')"><i class="bi bi-pencil-square"></i></a>
      </div>
      <div class="col-md-1">
        <a role="button"><i class="bi bi-trash3"></i></a>
      </div>
    </div>

  </ul>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
