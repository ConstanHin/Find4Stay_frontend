<div class="container">
  <h5>Lista Clientes</h5>

  <table class="table table-striped table-hover border table-bordered shadow-sm">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>E-mail</th>
      <th>DNI</th>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of listaClientes | paginate: {itemsPerPage:10, currentPage: page}">
        <td class="td-id">{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.dni}}</td>
        <td>{{cliente.email}}</td>
        <td class="text-center td-btn"><a role="button" (click)="cambiarApartado('cliente')"><i class="bi bi-pencil-square"></i></a></td>
        <td class="text-center td-btn"><a role="button"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
