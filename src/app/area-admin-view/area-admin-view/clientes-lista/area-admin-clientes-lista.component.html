<div class="container">
  <h5>Lista Clientes</h5>

  <!-- Loading spinner-->
  <div class="spinner-border m-auto d-block" *ngIf="loading"></div>

  <!-- Add new cliente-->
  <div class="row justify-content-end">
    <div class="col col-md-3 d-flex justify-content-end py-4">
      <a class="btn btn-success d-block" routerLink="/area-admin/clientes/add">AÃ±adir nuevo</a>
    </div>
  </div>

  <!-- Tabla datos-->
  <table class="table table-striped table-hover border table-bordered shadow-sm" *ngIf="!loading">
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>E-mail</th>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of listaClientes | paginate: {itemsPerPage:10, currentPage: page}; index as i">
        <td class="td-id">{{cliente.id}}</td>
        <td>{{cliente.nombre || "n/a"}}</td>
        <td>{{cliente.apellido || "n/a"}}</td>
        <td>{{cliente.dni || "n/a"}}</td>
        <td>{{cliente.email || "n/a"}}</td>
        <td class="text-center td-btn"><button class="btn btn-outline-warning" (click)="setCliente(cliente)"
            routerLink="./{{cliente.id}}"><i class="bi bi-pencil-square"></i></button></td>
        <td class="text-center td-btn"><button class="btn btn-outline-danger" (click)="deleteCliente(cliente.id, i)"><i
              class="bi bi-trash3"></i></button></td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
